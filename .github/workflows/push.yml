name: Push
on: push
jobs:
  push:
    runs-on: ubuntu-latest
    steps:
      - run: resolvectl status
  test_first:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Create file
        run: echo ${{ github.run_id }} > test.txt

      - name: Store artifact
        uses: actions/upload-artifact@v3
        with:
          name: test-${{ github.sha }}
          path: test.txt
